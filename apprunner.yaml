version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: APP_ENV
      value: "production"
run:
  runtime-version: "3.11.10"
  command: gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker --workers 2 --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000" 
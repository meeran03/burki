version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - echo "Building Docker image..."
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: APP_ENV
      value: "production"
run:
  runtime-version: latest
  command: ./start.sh
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: APP_ENV
      value: "production"
    - name: WORKERS
      value: "2"
    - name: WORKER_CONNECTIONS
      value: "1000"
    - name: TIMEOUT
      value: "300"
    - name: LOG_LEVEL
      value: "info" 
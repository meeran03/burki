<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {% include '_head.html' %}
</head>
<body class="bg-gray-900 text-white">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex-shrink-0">
            <div class="p-6">
                <a href="/dashboard" class="flex items-center space-x-3">
                    <img src="{{ url_for('static', path='logo/dark.svg') }}" alt="Burki Voice AI" class="h-8">
                </a>
            </div>
            <nav class="mt-6">
                <a href="/dashboard" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="/assistants" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-robot mr-3"></i>
                    Assistants
                </a>
                <a href="/calls" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-phone-alt mr-3"></i>
                    Calls
                </a>
                <a href="/organization/phone-numbers" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-hashtag mr-3"></i>
                    Phone Numbers
                </a>
                <a href="/docs" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-book mr-3"></i>
                    API Docs
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top bar -->
            <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">{% block page_title %}Dashboard{% endblock %}</h1>
                
                <div class="flex items-center space-x-4">
                    <a href="/auth/api-keys" class="text-gray-400 hover:text-white">API Keys</a>
                    
                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <button id="profile-btn" class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center">
                                {{ session.user_first_name[0] if session.user_first_name }}{{ session.user_last_name[0] if session.user_last_name }}
                            </div>
                            <span>{{ session.user_first_name }} {{ session.user_last_name }}</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg py-1 z-50 hidden">
                            <a href="/profile" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Profile</a>
                            <a href="/organization" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Organization</a>
                            <a href="/auth/logout" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Performance Monitor -->
    {% include 'components/performance_monitor.html' %}
    
    <script>
        // Profile dropdown toggle
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        if (profileBtn) {
            profileBtn.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>

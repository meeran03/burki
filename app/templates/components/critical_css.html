<!-- Critical CSS for Above-the-Fold Content -->
<!-- Inlined for fastest possible rendering and improved Core Web Vitals -->
<style>
/* Critical CSS - Above the fold only */
/* This CSS is inlined to prevent render-blocking and improve FCP */

/* Reset and base styles */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background-color: #111827;
  color: #ffffff;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Navigation - Critical for above fold */
.nav-fixed {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  background: rgba(17, 24, 39, 0.95);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #374151;
}

.nav-container {
  max-width: 100%;
  margin: 0 auto;
  padding: 0 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 3.5rem;
}

.nav-brand {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.nav-logo {
  height: 2rem;
  width: auto;
}

.nav-links {
  display: none;
  align-items: center;
  gap: 1.5rem;
}

@media (min-width: 768px) {
  .nav-links {
    display: flex;
  }
}

.nav-link {
  color: #d1d5db;
  text-decoration: none;
  padding: 0.375rem 0.75rem;
  border-radius: 0.5rem;
  font-weight: 500;
  transition: color 0.2s ease;
}

.nav-link:hover {
  color: #ffffff;
  background-color: #374151;
}

.nav-cta {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: #ffffff;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  text-decoration: none;
  font-weight: 600;
  transition: opacity 0.2s ease;
}

.nav-cta:hover {
  opacity: 0.9;
}

/* Hero Section - Critical */
.hero-container {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 4rem;
  z-index: 10;
}

.hero-content {
  max-width: 64rem;
  margin: 0 auto;
  padding: 0 1.5rem;
  text-align: center;
}

/* Badge */
.hero-badge {
  display: inline-flex;
  align-items: center;
  padding: 0.5rem 1rem;
  border-radius: 9999px;
  background: rgba(251, 146, 60, 0.1);
  border: 1px solid rgba(251, 146, 60, 0.2);
  color: #fb923c;
  font-size: 0.875rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
}

/* Hero Typography */
.hero-title {
  font-size: 3rem;
  font-weight: 900;
  letter-spacing: -0.025em;
  margin-bottom: 1.5rem;
  line-height: 1.1;
}

@media (min-width: 768px) {
  .hero-title {
    font-size: 4.5rem;
  }
}

.hero-subtitle {
  font-size: 1.125rem;
  color: #9ca3af;
  margin-bottom: 1.5rem;
  max-width: 32rem;
  margin-left: auto;
  margin-right: auto;
}

@media (min-width: 768px) {
  .hero-subtitle {
    font-size: 1.25rem;
  }
}

/* Gradient Text */
.gradient-text {
  background: linear-gradient(135deg, #10b981, #3b82f6);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

/* Hero Features */
.hero-features {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  margin-bottom: 2.5rem;
  font-size: 0.875rem;
  flex-wrap: wrap;
}

.hero-feature {
  display: flex;
  align-items: center;
  color: #10b981;
}

.hero-feature i {
  margin-right: 0.5rem;
}

/* CTA Buttons */
.hero-ctas {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 1rem;
}

@media (min-width: 640px) {
  .hero-ctas {
    flex-direction: row;
    gap: 1.5rem;
  }
}

.cta-primary {
  width: 100%;
  padding: 1rem 2rem;
  background: #10b981;
  color: #000000;
  border-radius: 0.5rem;
  font-weight: 700;
  text-decoration: none;
  transition: transform 0.3s ease;
  display: inline-block;
}

@media (min-width: 640px) {
  .cta-primary {
    width: auto;
  }
}

.cta-primary:hover {
  transform: scale(1.05);
}

.cta-secondary {
  width: 100%;
  padding: 1rem 2rem;
  background: rgba(55, 65, 81, 0.5);
  border: 1px solid #4b5563;
  color: #ffffff;
  border-radius: 0.5rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  display: inline-block;
}

@media (min-width: 640px) {
  .cta-secondary {
    width: auto;
  }
}

.cta-secondary:hover {
  transform: scale(1.05);
  border-color: #6b7280;
}

/* Animated Background */
.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  opacity: 0.5;
  overflow: hidden;
}

.hero-bg-element {
  position: absolute;
  width: 50%;
  height: 50%;
  border-radius: 50%;
  filter: blur(3rem);
  animation: float 3s ease-in-out infinite;
}

.hero-bg-element:first-child {
  top: -25%;
  left: -25%;
  background: linear-gradient(to bottom right, rgba(16, 185, 129, 0.1), transparent);
}

.hero-bg-element:last-child {
  bottom: -25%;
  right: -25%;
  background: linear-gradient(to top left, rgba(16, 185, 129, 0.1), transparent);
  animation-delay: 2s;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* Integration badges */
.integration-section {
  padding: 3rem 0;
  text-align: center;
}

.integration-title {
  font-size: 0.875rem;
  font-weight: 600;
  color: #6b7280;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: 1.5rem;
}

.integration-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  color: #6b7280;
}

.integration-item {
  font-size: 1.5rem;
  font-weight: 600;
}

/* Loading states to prevent CLS */
img {
  height: auto;
  max-width: 100%;
}

img[data-src] {
  opacity: 0;
  transition: opacity 0.3s ease;
}

img[data-src].loaded {
  opacity: 1;
}

/* Skeleton loading for performance */
.skeleton {
  background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Prevent flash of unstyled content */
.fade-in {
  animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

/* Ensure critical elements are visible immediately */
.nav-fixed,
.hero-container,
.hero-badge,
.hero-title,
.hero-subtitle,
.hero-ctas {
  visibility: visible;
  opacity: 1;
}

/* Hide non-critical content until JS loads */
.non-critical {
  visibility: hidden;
}

.js-loaded .non-critical {
  visibility: visible;
}
</style>

<!-- Preload critical fonts -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"></noscript>

<!-- Critical JavaScript to prevent FOUC -->
<script>
  // Mark as JS loaded to show non-critical content
  document.documentElement.classList.add('js-loaded');
  
  // Critical performance optimization
  if ('requestIdleCallback' in window) {
    requestIdleCallback(() => {
      // Load non-critical resources
      document.querySelectorAll('.non-critical').forEach(el => {
        el.style.visibility = 'visible';
      });
    });
  } else {
    setTimeout(() => {
      document.querySelectorAll('.non-critical').forEach(el => {
        el.style.visibility = 'visible';
      });
    }, 100);
  }
</script>

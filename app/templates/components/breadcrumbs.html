<!-- Breadcrumbs Component with Schema.org markup -->
<nav aria-label="Breadcrumb" class="py-4">
    <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="flex items-center space-x-2 text-sm text-gray-500">
        {% for item in breadcrumbs %}
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                {% if loop.last %}
                    <span class="text-gray-300 font-medium" itemprop="name">{{ item.name }}</span>
                    <meta itemprop="position" content="{{ loop.index }}">
                {% else %}
                    <a href="{{ item.url }}" 
                       class="hover:text-[var(--accent-color)] transition-colors duration-200" 
                       itemprop="item">
                        <span itemprop="name">{{ item.name }}</span>
                    </a>
                    <meta itemprop="position" content="{{ loop.index }}">
                    <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>

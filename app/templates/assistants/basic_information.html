<!-- Section 1: Basic Information -->
<div class="auth-card rounded-xl overflow-hidden">
    <div class="px-6 py-4 border-b border-[#30363D]" style="background: linear-gradient(135deg, #10B981, #A3FFAE); background-size: 200% 200%;">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-lg bg-white/20 backdrop-blur-sm flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div>
                <h3 class="font-satoshi text-lg font-semibold text-white">Basic Information</h3>
                <p class="text-white/80 text-sm font-inter">Core details about your assistant</p>
            </div>
        </div>
    </div>
    <div class="p-6">
        <div class="grid grid-cols-1 gap-6">
            <!-- Assistant Name -->
            <div>
                <label for="name" class="block text-sm font-medium mb-2 font-inter" style="color: #E6EDF3">Assistant Name</label>
                <input type="text" name="name" id="name" required
                    value="{{ assistant.name if assistant else '' }}"
                    class="block w-full px-4 py-3 rounded-lg transition-colors font-inter" 
                    style="background-color: #0D1117; border: 1px solid #30363D; color: #E6EDF3;"
                    placeholder="My Voice Assistant">
            </div>

            <!-- Phone numbers are now managed separately in Organization Settings -->

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium mb-2 font-inter" style="color: #E6EDF3">Description</label>
                <textarea id="description" name="description" rows="3"
                    class="block w-full px-4 py-3 rounded-lg transition-colors font-inter" 
                    style="background-color: #0D1117; border: 1px solid #30363D; color: #E6EDF3;"
                    placeholder="Describe your assistant's purpose and capabilities">{{ assistant.description if assistant else '' }}</textarea>
            </div>

            <!-- Active Status -->
            <div>
                <div class="flex items-center space-x-3">
                    <input id="is_active" name="is_active" type="checkbox" 
                        {% if not assistant or assistant.is_active %}checked{% endif %}
                        class="w-5 h-5 rounded border-[#30363D] bg-[#0D1117] text-[#10B981] focus:ring-[#10B981] focus:ring-offset-[#0D1117]">
                    <div>
                        <label for="is_active" class="text-sm font-medium font-inter" style="color: #E6EDF3">Active Assistant</label>
                        <p class="text-xs font-inter" style="color: #7D8590">When active, the assistant can receive and handle calls</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Burki Voice AI</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        
        .glow-hover {
            transition: all 0.3s ease;
        }
        
        .glow-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-inter overflow-hidden">
    <!-- Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-gray-900 via-blue-900/20 to-purple-900/30">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(59,130,246,0.1)_0%,transparent_50%)] animate-pulse"></div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_80%_80%,rgba(139,92,246,0.1)_0%,transparent_50%)] animate-pulse"></div>
    </div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="bg-gray-800/40 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
                <!-- Brand Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center font-bold text-2xl text-white floating mx-auto mb-4">
                        пе
                    </div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-2">
                        Burki
                    </h1>
                    <p class="text-gray-400 text-sm">Sign in to your Voice AI platform</p>
                </div>

                {% if error %}
                <div class="bg-red-500/20 text-red-400 border border-red-500/30 rounded-lg p-3 mb-6 text-sm">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span>{{ error }}</span>
                    </div>
                </div>
                {% endif %}

                <!-- Google Sign In -->
                <button type="button" onclick="signInWithGoogle()" class="w-full flex items-center justify-center px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 rounded-lg transition-all duration-200 glow-hover mb-6">
                    <i class="fab fa-google mr-3"></i>
                    Continue with Google
                </button>

                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800/40 text-gray-400">or continue with email</span>
                    </div>
                </div>

                <!-- Manual Login Form -->
                <form method="post" action="/auth/login" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required
                               class="block w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                               class="block w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter your password">
                    </div>

                    <div>
                        <label for="organization" class="block text-sm font-medium text-gray-300 mb-2">
                            Organization
                        </label>
                        <input type="text" id="organization" name="organization" required
                               class="block w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="your-organization-slug">
                        <p class="mt-1 text-xs text-gray-500">Your organization's unique identifier</p>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                        <label for="remember_me" class="ml-2 text-sm text-gray-300">
                            Remember me for 30 days
                        </label>
                    </div>

                    <button type="submit" class="w-full flex items-center justify-center px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 rounded-lg transition-all duration-200 glow-hover">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>

                <div class="text-center mt-6">
                    <a href="/auth/forgot-password" class="text-blue-400 hover:text-blue-300 text-sm transition-colors">
                        <i class="fas fa-question-circle mr-1"></i>Forgot your password?
                    </a>
                </div>

                <div class="text-center mt-6 pt-6 border-t border-gray-700/50">
                    <p class="text-gray-400 text-sm mb-3">Don't have an account?</p>
                    <a href="/auth/register" class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-400 hover:text-white border border-blue-400 hover:bg-blue-600 rounded-lg transition-colors">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let googleSignInInitialized = false;

        function initializeGoogleSignIn() {
            if (googleSignInInitialized) return;
            
            window.google.accounts.id.initialize({
                client_id: "{{ google_client_id }}",
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: false
            });
            
            googleSignInInitialized = true;
        }

        function signInWithGoogle() {
            if (!window.google) {
                console.error('Google Sign-In library not loaded');
                return;
            }
            
            if (!googleSignInInitialized) {
                initializeGoogleSignIn();
            }
            
            // Get organization slug from form
            const organization = document.getElementById('organization').value;
            if (!organization) {
                alert('Please enter your organization slug first');
                document.getElementById('organization').focus();
                return;
            }
            
            // Store organization in sessionStorage for the callback
            sessionStorage.setItem('auth_organization', organization);
            
            window.google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            const organization = sessionStorage.getItem('auth_organization');
            if (!organization) {
                alert('Organization slug is required');
                return;
            }
            
            // Create a form and submit the credential
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/auth/google';
            
            const credentialInput = document.createElement('input');
            credentialInput.type = 'hidden';
            credentialInput.name = 'credential';
            credentialInput.value = response.credential;
            
            const orgInput = document.createElement('input');
            orgInput.type = 'hidden';
            orgInput.name = 'organization';
            orgInput.value = organization;
            
            form.appendChild(credentialInput);
            form.appendChild(orgInput);
            document.body.appendChild(form);
            form.submit();
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.google && window.google.accounts) {
                initializeGoogleSignIn();
            } else {
                // Wait for Google library to load
                const checkGoogle = setInterval(() => {
                    if (window.google && window.google.accounts) {
                        clearInterval(checkGoogle);
                        initializeGoogleSignIn();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
